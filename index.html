<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Fotografía</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agencia de Fotografía</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Portafolio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="portafolio">
            <h2>Nuestro Portafolio</h2>
            <div class="galeria">
                <!-- Aquí puedes agregar imágenes de tu portafolio -->
            </div>
        </section>
        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Fotografía de retrato</li>
                <li>Fotografía de eventos</li>
                <li>Fotografía de paisajes</li>
                <li>Fotografía de productos</li>
            </ul>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Agencia de Fotografía</p>
        <p> Twitter</p>
        <p> Instagram</p>
        <p> Tumblr</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
